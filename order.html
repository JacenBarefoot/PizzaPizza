  <style>
    body {
      margin: 0;
      padding: 0;
      display: grid;
      grid-template-columns: 50% 50%;
    }

    .sticky {
      position: fixed;
      top: 0;
      width: 100%;
    }
  </style>
  <body>
    <div class="ticket-view">
      <h1 style="text-align: center">Ticket</h1>
      <div class="ticketList"></div>
    </div>

    <div class="order-section">
      <a href="index.html" style="text-align: center">Homepage</a>
      <nav class="sticky">
        <a class="Btn" name="drink">Drinks</a>
        <a class="Btn" name="pizza">Pizza</a>
        <a class="Btn" name="side">Sides</a>
        <a class="Btn" name="dessert">Dessert</a>
        <a class="Btn" name="all">All</a>
      </nav>
      <div class="content"></div>
    </div>
  </body>
  <script>
    const foodbox = document.querySelector(".content");
    const menu = document.querySelectorAll(".Btn");

    menu.forEach((m) => {
      m.addEventListener("click", (e) => {
        if (e.target.innerHTML === "All") {
          fetch("food.json")
            .then((req) => req.json())
            .then((data) => {
              populateContent(data);
            });
        } else if (e.target.innerHTML === "Pizza") {
          let leList = [];
          fetch("food.json")
            .then((req) => req.json())
            .then((data) => {
              for (const item of data) {
                if (item.type == "pizza") {
                  leList.push(item);
                }
              }
              populateContent(leList);
            });
        } else if (e.target.innerHTML === "Drinks") {
          let leList = [];
          fetch("food.json")
            .then((req) => req.json())
            .then((data) => {
              for (const item of data) {
                if (item.type == "drink") {
                  leList.push(item);
                }
              }
              populateContent(leList);
            });
        } else if (e.target.innerHTML === "Sides") {
          let leList = [];
          fetch("food.json")
            .then((req) => req.json())
            .then((data) => {
              for (const item of data) {
                if (item.type == "side") {
                  leList.push(item);
                }
              }
              populateContent(leList);
            });
        } else if (e.target.innerHTML === "Dessert") {
          let leList = [];
          fetch("food.json")
            .then((req) => req.json())
            .then((data) => {
              for (const item of data) {
                if (item.type == "dessert") {
                  leList.push(item);
                }
              }
              populateContent(leList);
              addEvents();
            });
        }
      });
    });

    function populateContent(items) {
      foodbox.innerHTML = "";
      for (const item of items) {
        const type = item.type
          .split("\n\n")
          .map((p) => `<p>${p}</p>`)
          .join("");
        foodbox.insertAdjacentHTML(
          "beforeend",
          `
              <article class = "foodItem" style="background-color: lightgray">
                <br />
                <br />
                <h2 class="itemName">${item.name}</h2>
                <h3>${item.type}</h3>
                <img src="${item.image}">
                <button class="addListBtn">Add To Ticket!!</button>
              </article>
              `
        );
      }
      buttons();
    }

    function buttons() {
      var AddItemBtns = document.getElementsByClassName("addListBtn");
      for (let i = 0; i < AddItemBtns.length; i++) {
        var button = AddItemBtns[i];
        button.addEventListener("click", AddItem);
      }
    }

    function AddItem(event) {
      var button = event.target;
      var item_card = button.parentElement;
      var item_name = item_card.getElementsByClassName("itemName")[0].innerText;
      var contents = `<p class="item_name">${item_name}</p>`;
      var item_on_ticket = document.createElement("div");
      item_on_ticket.innerHTML = contents;
      document.getElementsByClassName("ticketList")[0].append(item_on_ticket);
    }
