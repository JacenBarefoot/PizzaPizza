<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: grid;
      grid-template-columns: 50% 50%;
    }

    .sticky {
      position: fixed;
      top: 0;
      width: 100%;
    }
    .sticky2 {
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
  <body onload="loadAll()">
    <div class="ticket-view">
      <a href="index.html" style="margin-left: 1em">Homepage</a>

      <h1 style="text-align: center">Ticket</h1>

      <div class="ticketList"></div>
      <div class="sticky2">
        <a class="placeBtn" href="pay.html">Place Order</a>
      </div>
    </div>

    <div class="order-section">
      <nav class="sticky">
        <a class="Btn" name="drink">Drinks</a>
        <a class="Btn" name="pizza">Pizza</a>
        <a class="Btn" name="side">Sides</a>
        <a class="Btn" name="dessert">Dessert</a>
        <a class="Btn" name="all">All</a>
      </nav>
      <div class="content"></div>
    </div>
  </body>
  <script>
    const foodbox = document.querySelector(".content");
    const menu = document.querySelectorAll(".Btn");

    menu.forEach((m) => {
      m.addEventListener("click", (e) => {
        if (e.target.innerHTML === "All") {
          fetch("food.json")
            .then((req) => req.json())
            .then((data) => {
              populateContent(data);
            });
        } else if (e.target.innerHTML === "Pizza") {
          let leList = [];
          fetch("food.json")
            .then((req) => req.json())
            .then((data) => {
              for (const item of data) {
                if (item.type == "pizza") {
                  leList.push(item);
                }
              }
              populateContent(leList);
            });
        } else if (e.target.innerHTML === "Drinks") {
          let leList = [];
          fetch("food.json")
            .then((req) => req.json())
            .then((data) => {
              for (const item of data) {
                if (item.type == "drink") {
                  leList.push(item);
                }
              }
              populateContent(leList);
            });
        } else if (e.target.innerHTML === "Sides") {
          let leList = [];
          fetch("food.json")
            .then((req) => req.json())
            .then((data) => {
              for (const item of data) {
                if (item.type == "side") {
                  leList.push(item);
                }
              }
              populateContent(leList);
            });
        } else if (e.target.innerHTML === "Dessert") {
          let leList = [];
          fetch("food.json")
            .then((req) => req.json())
            .then((data) => {
              for (const item of data) {
                if (item.type == "dessert") {
                  leList.push(item);
                }
              }
              populateContent(leList);
            });
        }
      });
    });

    function populateContent(items) {
      foodbox.innerHTML = "";
      for (const item of items) {
        const type = item.type
          .split("\n\n")
          .map((p) => `<p>${p}</p>`)
          .join("");
        foodbox.insertAdjacentHTML(
          "beforeend",
          `
              <article class = "foodItem" style="background-color: lightgray">
                <br />
                <br />
                <div style="margin-left: 1em; margin-top: 2em">
                  <div">
                    <h2 class="itemName">${item.name}</h2>
                    <h2 class="itemPrice">${item.price}</h2>
                    <img style="width: 300px; height: 300px; border: 1.5px solid black" src="${item.image}">
                    <button style="width: 5em; height: 5em"class="addListBtn">Add To Ticket!!</button>
                  </div>
                </div>
              </article>
              `
        );
      }
      buttons();
    }
    function buttons() {
      var AddItemBtns = document.getElementsByClassName("addListBtn");
      for (let i = 0; i < AddItemBtns.length; i++) {
        var button = AddItemBtns[i];
        button.addEventListener("click", AddItem);
      }
    }

    function AddItem(event) {
      var button = event.target;
      var item_card = button.parentElement;
      var item_name = item_card.getElementsByClassName("itemName")[0].innerText;
      var item_price =
        item_card.getElementsByClassName("itemPrice")[0].innerText;
      var contents = `<p style="margin-left: 1em"class="item_name">${item_name}----${item_price}</p>`;
      var item_on_ticket = document.createElement("div");
      item_on_ticket.innerHTML = contents;
      document.getElementsByClassName("ticketList")[0].append(item_on_ticket);
    }

    function loadAll() {
      fetch("food.json")
        .then((req) => req.json())
        .then((data) => {
          populateContent(data);
        });
    }
  </script>
</html>
